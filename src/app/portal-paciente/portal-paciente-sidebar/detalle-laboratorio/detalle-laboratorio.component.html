<ng-container *ngIf="laboratorio$ | async as laboratorio">
    <plex-detail>
        <plex-icon name="laboratorio" type="danger"></plex-icon>
        <plex-badge type="info">{{ laboratorio.fecha }}</plex-badge>
        <plex-badge type="success">{{ laboratorio.id }}</plex-badge>
        <div title case="capitalize">{{ laboratorio.tipo }} </div>
        <div subtitle>{{ laboratorio.organizacion }}</div>
    </plex-detail>
