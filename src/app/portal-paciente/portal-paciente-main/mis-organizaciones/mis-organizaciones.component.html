<plex-layout [aspect]="9">
    <plex-layout-main type="invert">
        <pdp-titulo></pdp-titulo>
        <pdp-menu>
            <plex-title size="sm" titulo="mis organizaciones"></plex-title>
            <plex-grid size="md" type="full">
                <plex-card type="dark" mode="filled" selectable="true"
                           *ngFor="let organizacion of organizaciones$ | async" (click)="selected(organizacion)"
                           [selected]="organizacion.selected">
                    <img src="{{ organizacion.foto }}" alt="">
                    <plex-label direction="column" size="md" type="info" titulo="{{ organizacion.nombre }}"
                                subtitulo="{{ organizacion.direccion }} | {{ organizacion.ciudad }} | {{organizacion.contacto }}">
                    </plex-label>

                    <plex-badge type="info">zona {{ organizacion.zona }}</plex-badge>
                    <plex-badge type="success">
                        <plex-icon name="{{ organizacion.tipoEstablecimiento }}"></plex-icon>
                    </plex-badge>
                </plex-card>
            </plex-grid>
        </pdp-menu>
    </plex-layout-main>
    <plex-layout-sidebar>
        <plex-title size="{{ isResponsive() ? 'sm' : 'md' }}" titulo="Detalle registro">
            <plex-button type="danger" icon="close" size="sm" (click)="gotTo()"></plex-button>
        </plex-title>
        <router-outlet></router-outlet>
    </plex-layout-sidebar>
</plex-layout>
