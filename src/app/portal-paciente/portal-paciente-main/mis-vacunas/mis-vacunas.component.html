<plex-layout [aspect]="9">
    <plex-layout-main type="invert">
        <pdp-titulo></pdp-titulo>
        <pdp-menu>
            <plex-title size="sm" titulo="mis vacunas"></plex-title>
            <plex-list>
                <plex-item *ngFor="let vacuna of vacunas$ | async" (click)="selected(vacuna)"
                           [selected]="vacuna.selected">
                    <plex-label case="capitalize-first" size="lg" icon="vacuna" titulo="{{ vacuna.nombre }}"
                                subtitulo="{{ vacuna.organizacion }}">
                    </plex-label>
                    <plex-badge type="success">{{ vacuna.dosis}}</plex-badge>
                    <plex-badge type="info">{{ vacuna.fecha }}</plex-badge>
                </plex-item>
            </plex-list>
        </pdp-menu>
    </plex-layout-main>
    <plex-layout-sidebar>
        <plex-title size="{{ isResponsive() ? 'sm' : 'md' }}" titulo="Detalle vacuna">
            <plex-button type="danger" icon="close" size="sm" (click)="gotTo()"></plex-button>
        </plex-title>
        <router-outlet></router-outlet>
    </plex-layout-sidebar>
</plex-layout>
